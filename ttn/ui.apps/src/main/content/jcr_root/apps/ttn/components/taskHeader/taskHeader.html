<sly data-sly-use.header="com.ttn.core.models.HomeHeader">
    <sly data-sly-use.clientlibs="/libs/granite/sightly/templates/clientlib.html"
         data-sly-call="${clientlibs.all @ categories='ttn.mock'}"></sly>


    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-12 text-center">
                <a class="blog-header-logo text-dark" href="${properties.homeLink}.html">
                    <img src="${properties.buttonLinkTo}" class="ttn-logo" >
                    ${header.text}
                </a>
            </div>
        </div>
    </header>
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex">
            <sly data-sly-test="${pageProperties.presets=='Home'}">
                <a class="p-2 text-muted"  href="${properties.homeLink}.html">${header.home}</a>
            </sly>
            <sly data-sly-test="${pageProperties.presets=='Published Blogs'}">
                <a class="p-2 text-muted" href="${properties.publishedBlogsLink}.html">${header.publishedBlogs}</a>
            </sly>
            <sly data-sly-test="${pageProperties.presets=='Both'}">
            <a class="p-2 text-muted"  href="${properties.homeLink}.html">${header.home}</a>
            <a class="p-2 text-muted" href="${properties.publishedBlogsLink}.html">${header.publishedBlogs}</a>
            </sly>
        </nav>
    </div>
</sly>
