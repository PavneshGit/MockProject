<body>
<form id="Form1"   method="POST">
    <label for="comment-box">Comment:</label>
    <input type="text" id="comment-box" name="comment-box" placeholder="Enter comment">
    <br><br>
    <input id="post" type="submit" value="Post">
    <ul id="unordered">
    </ul>
</form>
</body>

<script>
var frm = $('#Form1');

    frm.submit(function (e) {

        e.preventDefault();

        $.ajax({
            type: frm.attr('method'),
            url:  "/content/ttn/MyCommentNode",
            data: frm.serialize(),
            success: function (data) {
                console.log('Submission was successful.');
                console.log(data);
            },
            error: function (data) {
                console.log('An error occurred.');
                console.log(data);
            },
        });
    });

</script>
